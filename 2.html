<h1>HTML</h1>
<u>h1~h6</u> : 제목을 나타내는 태그이고, 숫자가 높아질 수록 크기가 작아진다. <br>
<u>strong</u> : 다른 문자와 구분되게 진하게 강조하고 싶을 때 사용한다. <br>
<u>u</u> : 밑줄을 그을 때 사용한다. <br>
<u>br</u> : 줄바꿈을 할 때 사용하고 사용하는 갯수만큼 줄을 띄운다. 
<u>p</u> : 단락을 표현할 때 사용하고 처음과 끝에 태그를 할 수 있으며, 단락이 존재한다는 것을 의미론적으로 표현할 수 있다.
